<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>用户信息输出</title>
        <link href="Public/assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="Public/assets/css/mypage.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <table width="405" border="1" cellpadding="1" cellspacing="1" bgcolor="#99CC33" bordercolor="#FFFFFF">
            
            <tr>
                <td colspan="3" bgcolor="#FFFFFF" class="title" align="center">用户信息</td>
            </tr>
            <tr class="title">
                <td bgcolor="#FFFFFF" width="44">ID</td>
                <td bgcolor="#FFFFFF" width="120">用户名</td>
                <td bgcolor="#FFFFFF" width="223">时间</td>
            </tr>
            <foreach name='select' item='user' >
                <tr class="content">
                    <td bgcolor="#FFFFFF">&nbsp;{$user.id}</td>
                    <td bgcolor="#FFFFFF">&nbsp;{$user.nackname}</td>
                    <td bgcolor="#FFFFFF">&nbsp;{$user.time}</td>
                </tr>
            </foreach>
            <tr class="content">
                <!--<td colspan="3" bgcolor="#FFFFFF">&nbsp;{$page}</td>-->
                <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
                        {$page}
                </div></td>  
            </tr>
        </table>
    </body>
</html>
